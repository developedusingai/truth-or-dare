    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted);font-size:13px}
    .card{background:var(--card);border-radius:var(--radius);padding:28px;margin-top:14px;min-height:300px;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative}
    .choices{display:flex;gap:18px;flex-wrap:wrap;justify-content:center}
    .btn-choice{width:180px;height:120px;border-radius:14px;border:none;cursor:pointer;font-weight:600;font-size:18px;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px;box-shadow:0 6px 18px rgba(0,0,0,0.08);transition:transform .22s ease, box-shadow .22s ease;user-select:none}

    .pulse-circle{width:80px;height:80px;border-radius:50%;background:rgba(255,255,255,0.4);animation:pop .7s cubic-bezier(.2,.9,.3,1)}

    .task-screen{display:none;flex-direction:column;align-items:center;justify-content:center;padding:18px;gap:18px}
    .task-card{background:linear-gradient(180deg,rgba(255,255,255,0.98),rgba(255,255,255,0.96));padding:22px;border-radius:14px;min-height:140px;display:flex;align-items:center;justify-content:center;text-align:center;font-size:18px;color:#0b1220;box-shadow:0 12px 30px rgba(0,0,0,0.06)}
    .typing{white-space:pre-wrap;max-width:640px}
    .btn-next{margin-top:6px;padding:12px 22px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--truth),var(--dare));color:white;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(0,0,0,0.12)}
    footer.small{margin-top:12px;text-align:center;color:var(--muted);font-size:12px}
    .float-shape{position:absolute;border-radius:50%;filter:blur(8px);opacity:0.18}
    .shape-a{width:220px;height:220px;right:-80px;top:-40px;background:linear-gradient(90deg,#FFD3F8,#B5FFFC)}
    .shape-b{width:140px;height:140px;left:-60px;bottom:-40px;background:linear-gradient(90deg,#A9FFCB,#FFD3B5)}
    .confetti{position:absolute;left:0;right:0;top:0;bottom:0;pointer-events:none;overflow:hidden}
    .confetti i{position:absolute;font-size:20px;animation:fall 3s linear forwards}
    @keyframes fall{0%{transform:translateY(-20vh) rotate(0deg);opacity:1}100%{transform:translateY(120vh) rotate(540deg);opacity:0}}
    @media (max-width:560px){.btn-choice{width:140px;height:110px}.game-wrap{padding:18px}}
  </style>
</head>
<body>

    const btnTruth = document.getElementById('btnTruth');

    function pickFromPool(type){
      const key = type+"Pool";
      let pool = JSON.parse(localStorage.getItem(key));
      if(!pool || pool.length===0){
        pool = type==='truth' ? [...truths] : [...dares];
      }
      const index = Math.floor(Math.random()*pool.length);
      const choice = pool.splice(index,1)[0];
      localStorage.setItem(key, JSON.stringify(pool));
      return choice;
    }

    function typeText(element,text,speed=24){
      element.textContent='';
      let i=0;
      return new Promise(resolve=>{
        const timer=setInterval(()=>{
          element.textContent+=text.charAt(i);
          i++;
          if(i>=text.length){clearInterval(timer);resolve();}
        },speed);
      });
    }

    function showPulse(x,y){
      const pulse=document.createElement('div');
      pulse.className='pulse-circle';
      pulse.style.left=`${x}px`;
      pulse.style.top=`${y}px`;
      pulse.style.position='absolute';
      overlay.appendChild(pulse);
      setTimeout(()=>pulse.remove(),700);
    }

        el.style.left=Math.random()*100+'%';
        el.style.top=(-10-Math.random()*20)+'vh';
        el.style.fontSize=(12+Math.random()*18)+'px';
        confettiArea.appendChild(el);
        setTimeout(()=>el.remove(),3200+Math.random()*400);
      }
    }

    async function handleChoice(type,clientX=0,clientY=0){
      const rect=overlay.getBoundingClientRect();
      showPulse(clientX-rect.left,clientY-rect.top);
      const button=type==='truth'?btnTruth:btnDare;

      await new Promise(r=>setTimeout(r,520));
      mainScreen.style.display='none';
      taskScreen.style.display='flex';
      taskText.textContent='';
      if(type==='dare') burstConfetti();
      await typeText(taskText,text,18);
      btnNext.focus();
    }

    function handleNext(){
      taskScreen.style.display='none';
      mainScreen.style.display='';
      confettiArea.innerHTML='';
      btnTruth.focus();
    }

    btnTruth.addEventListener('click',e=>handleChoice('truth',e.clientX,e.clientY));
    btnDare.addEventListener('click',e=>handleChoice('dare',e.clientX,e.clientY));
    btnNext.addEventListener('click',handleNext);

    document.addEventListener('keydown',e=>{
      if(['input','textarea'].includes(document.activeElement.tagName.toLowerCase())) return;
      if(e.key.toLowerCase()==='t') btnTruth.click();
      if(e.key.toLowerCase()==='d') btnDare.click();
      if(e.key==='Escape') handleNext();
    });

    btnTruth.focus();
  </script>
